<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Folder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Upload Your Image Folder</h1>
            <p class="lead">Upload a folder of images to view them in a grid.</p>
        </div>
        <div class="card shadow p-4 mt-4">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="folder" class="form-control" webkitdirectory directory multiple required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Upload Folder</button>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

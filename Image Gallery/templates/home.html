<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Segmentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }
        .segmentation-btn {
            background-color: #3498db;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .segmentation-btn:hover {
            background-color: #2980b9;
        }
        .segmentation-btn:active {
            background-color: #1c5981;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #7f8c8d;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Image Segmentation</h1>
        <p>Upload an image and start the segmentation process.</p>

        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button class="segmentation-btn" type="submit">Start Segmentation</button>
        </form>

        <!-- Display error message if exists -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Image Segmentation. All rights reserved.</p>
    </div>

</body>
</html>
